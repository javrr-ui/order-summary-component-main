<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="header" />
      <h1 class="title">Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price-card">
        <img src="images/icon-music.svg" alt="" class="icon" />
        <div class="plan-container">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
        <div class="change-btn">Change</div>
      </div>
      <div class="payment-btn">Proceed to Payment</div>
      <div class="cancel-btn">Cancel Order</div>
    </div>
  </body>
</html>
